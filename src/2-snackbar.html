  <body>

    <section class="form-section" ><div class="container"> 
      <p class="home-link"><a href="./index.html">Go Home</a></p>

      <!-- FORM STARTS -->
      <form class="form">

        <label>
          Delay (ms)
          <input class="delay-input input" type="number" name="delay" required />
        </label>
  
        <fieldset class="fieldset">
          <legend class="legend">State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />

          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="notification-btn" type="submit">Create notification</button>
      </form>
      

    </div></section>
